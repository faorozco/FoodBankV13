<app-alert [alertText]="alertText" [alertType]="alertType"></app-alert>
<app-modal
  [modalTitle]="modalTitle"
  [bodyText]="bodyText"
  [btnCloseText]="btnCloseTextModal"
  [btnSaveText]="btnSaveTextModal"
  [colorBtnSave]="colorBtnSave"
  (SaveChangesEvent)="saveChangesModal()"
 
>
</app-modal>

<h2 class="text-center mt-4">Welcome to Food Bank <br> Registration!</h2>
<!-- <app-title [title]="'Select the option'"></app-title> -->
<!-- <p class="text-center my-2">Search by name or document number...</p> -->

<div class="row mt-5">
  <div class="container-fluid d-flex flex-column flex-md-row justify-content-center align-items-center">
    <div class="m-4">
      <button
        class="btn btn-success"
        type="button"
        (click)="getAllBeneficiaries()"
        *ngIf="dataTable.length === 0"
      >
        List of beneficiaries
      </button>
    </div>
    <div class="m-4">
      <button
        class="btn btn-warning"
        type="button"
        routerLink="./new-beneficiary"
        (click)="getAllBeneficiaries()"
      >
        {{ new }}
      </button>
    </div>
    <div class="m-4">
      <button
        class="btn btn-danger"
        type="button"
        routerLink="./deliveries"
      >
      Deliveries
      </button>
    </div>
  </div>
</div>

<!-- ********* formulario ************* -->

<form class="container p-3" [formGroup]="form">
  <div class="row" *ngIf="temporalData.length !== 0">
    <div class="input-group mb-3">
      <input
        #text
        placeholder="Search by name or document number..."
        type="text"
        class="form-control"
        aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default"
        formControlName="search"
        (keyup)="inputText(text.value)"
      />
    </div>
  </div>
</form>

<!-- ********* tabla ************* -->
<div class="table px-2" *ngIf="temporalData.length > 0">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Edit</th>
        <th class="anchor" scope="col-4">Document</th>
        <th class="anchor" scope="col-4">Name</th>
        <th class="anchor" scope="col-4">Lastname</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Nationality</th>
        <th scope="col">Donate</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let beneficiary of dataTable">
        <td>
          <span class="material-symbols-outlined cursor py-2" (click)="updateBeneficiary(beneficiary)">
            edit
          </span>
        </td>
        <td class="anchor">{{ beneficiary.DocumentNumber }}</td>
        <td class="anchor">{{ beneficiary.Name }}</td>
        <td class="anchor">{{ beneficiary.LastName }}</td>
        <td>{{ beneficiary.PhoneNumber }}</td>
        <td>{{ beneficiary.Nationality }}</td>

        <td>
          <span
            class="material-symbols-outlined cursor py-2"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            *ngIf="!beneficiary.check"
            (click)="deliveryBeneficiaryModal(beneficiary)"
          >
            volunteer_activism
          </span>
          <span class="material-symbols-outlined py-2" *ngIf="beneficiary.check">
            done
          </span>
        </td>
        <td>
          <span
            class="material-symbols-outlined cursor py-2"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            (click)="deleteBeneficiaryModal(beneficiary)"
          >
            Delete
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
