<div class="container p-3">
  <div class="input-group mb-3">
    
    <span class="input-group-text" id="inputGroup-sizing-default">Search</span>
    <input
    
      type="text"
      class="form-control"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default"
      name="filterData"
    />
  </div>
</div>
<div class="table px-2" *ngIf="dataTable">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Open</th>
        <th class="anchor" scope="col-4">Document</th>
        <th class="anchor" scope="col-4">Name</th>
        <th class="anchor" scope="col-4">Lastname</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Nacionality</th>
        <th scope="col">Donate</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let beneficiary of dataTable" >
        <td>
          <span class="material-symbols-outlined py-2"> open_in_new </span>
        </td>
        <td class="anchor">{{ beneficiary.DocumentNumber }}</td>
        <td class="anchor">{{ beneficiary.Name }}</td>
        <td class="anchor">{{ beneficiary.LastName }}</td>
        <td>{{ beneficiary.PhoneNumber }}</td>
        <td>{{ beneficiary.PhoneNumber }}</td>

        <td>
          <span class="material-symbols-outlined py-2"> volunteer_activism </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
