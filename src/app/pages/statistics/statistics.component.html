<app-title [title]="'Statistics'"></app-title>

<h3 class="text-center">Selected dates</h3>

<!-- ********* formulario ************* -->
<div class="row p-4" *ngIf="dataDelivery.length !== 0">

  <div class="col-10 d-flex justify-content-center align-content-center">
    <select [formControl]="toppings" class="form-select form-select-lg" aria-label="Default select example">
      <option selected>Select the dates</option>
      <option *ngFor="let date of allDates" [value]="date">{{date}}</option>
    </select>

  </div>
  <div class="col-2 d-flex justify-content-center align-content-center">
    <button (click)="addDate()" mat-fab color="primary" aria-label="Example icon button with a home icon">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
